<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>林深见鹿 · 梦入萤河</title>
    <style>
        :root {
            --bg-color: #04090f;
            --text-color: rgba(220, 240, 225, 0.9);
            --glow: 0 0 20px rgba(180, 255, 180, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "STKaiti", "KaiTi", serif;
        }

        /* 自然氛围背景 */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, #1a3c40 0%, #061014 70%);
            z-index: -1;
        }

        /* 诗词容器：加长总时长，创造宁静感 */
        .poem-wrapper {
            text-align: center;
            z-index: 10;
        }

        .poem-line {
            font-size: 1.6rem;
            color: var(--text-color);
            margin: 2rem 0;
            letter-spacing: 0.8rem;
            opacity: 0;
            filter: blur(10px);
            /* 节奏核心：12秒一个循环，包含从模糊到清晰再到消失 */
            animation: ethereal-fade 12s infinite ease-in-out;
        }

        /* 逐行延迟：创造错落有致的流动感 */
        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 3s; }
        .line-3 { animation-delay: 5s; }
        .line-4 { animation-delay: 7s; }

        @keyframes ethereal-fade {
            0% { opacity: 0; filter: blur(12px); transform: translateY(5px); }
            20% { opacity: 1; filter: blur(0px); transform: translateY(0); }
            70% { opacity: 1; filter: blur(0px); }
            90% { opacity: 0; filter: blur(8px); }
            100% { opacity: 0; }
        }

        /* 萤火虫 */
        .firefly {
            position: absolute;
            background: #e3ff73;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(1px);
            box-shadow: 0 0 12px #f2ff00;
        }
